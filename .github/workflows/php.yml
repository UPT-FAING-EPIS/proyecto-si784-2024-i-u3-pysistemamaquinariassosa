name: Update Composer

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  update-composer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Composer
        run: |
          php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
          php composer-setup.php --install-dir=/usr/local/bin --filename=composer
          php -r "unlink('composer-setup.php');"

      - name: Update Composer dependencies
        run: composer update --no-progress --no-interaction

      - name: Commit changes
        run: |
          git config --global user.email "AlbertApaza"
          git config --global user.name "update composer.lock"
          git add composer.lock
          git commit -m "Update Composer dependencies"

      - name: Push changes
        run: git push

      - name: Check status
        uses: EndBug/add-and-commit@v7
        with:
          default_author: github_actions
          message: "Update Composer dependencies"
          add: composer.lock

      - name: Set GitHub status
        uses: actions/github-script@0.10.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const context = github.context;
            await github.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'success',
              target_url: 'https://github.com/your-repo-url',
              description: 'Composer dependencies updated',
              context: 'Update Composer'
            })
